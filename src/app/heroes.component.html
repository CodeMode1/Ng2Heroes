<h1>{{ title }}</h1>
<label for="input1">Hero name : </label>
<input id="input1" [(ngModel)]="selectedHero.name" placeholder="name">
<input #heroName placeholder="add"> <button (click)="add(heroName.value); heroName.value=''">Add</button>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [ngClass]="{selected: hero === selectedHero}" (click)="onSelect(hero)">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{ selectedHero.name | uppercase}} is my hero </h2>
</div>

<button><a [routerLink]="[selectedHero.id]">View details</a></button>
